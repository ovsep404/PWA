<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="theme-color" content="#000000" />
    <title>Simple PWA</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <h1>PWA Demo</h1>
    <div class="button-container">
      <button id="notifyBtn" class="btn">Show Notification</button>
      <button id="vibrateBtn" class="btn">Vibrate</button>
      <button id="geoBtn" class="btn">Get Location</button>
      <button id="batteryBtn" class="btn">Battery Status</button>
      <button id="shareBtn" class="btn">Share</button>
      <button id="memoryBtn" class="btn">Device Memory</button>
      <button id="networkBtn" class="btn">Network Speed</button>
      <button id="clipboardBtn" class="btn">Copy to Clipboard</button>
      <button id="cameraBtn" class="btn">Open Camera</button>
    </div>

    <video id="videoElement"></video>
    <canvas id="canvas"></canvas>

    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("./service-worker.js")
          .then((reg) => console.log("Service Worker registered"))
          .catch((err) =>
            console.error("Service Worker registration failed:", err)
          );
      }
    </script>
    <script src="main.js" type="module"></script>
  </body>
</html>
